<!DOCTYPE html>
<html lang="en">
<head>

        <input type="text" id="w1" placeholder="Węglowodany"/>
        <input type="text" id="rw" placeholder="=" disabled="disabled" />

        <h3>Białko:</h3>
        <input type="text" id="b1" placeholder="Białko"/>
        <input type="text" id="rb" placeholder="=" disabled="disabled" />
        <button class="operator" type="button" onclick="Calculate_b(this.innerHTML)">Bialko Wynik</button>
        <h3>Tłuszcz:</h3>
        <input type="text" id="t1" placeholder="Tłuszcz"/>
        <input type="text" id="rt" placeholder="=" disabled="disabled" />
        <button class="operator" type="button" onclick="Calculate_t(this.innerHTML)">Tluszcz Wynik</button>
    </form>
</body>
</html>
